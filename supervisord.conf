[supervisord]
nodaemon=true

[program:gunicorn]
directory=/usr/src/backend
command=gunicorn backend.asgi -w 4 -k uvicorn.workers.UvicornWorker --bind unix:/usr/src/backend/backend.sock
autostart=true 
autorestart=true 

[program:nginx]
directory=/
command=nginx -g "daemon off;"
autostart=true 
autorestart=true 